<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://www.itl.cat/pngfile/big/28-288916_download-wallpaper-whatsapp-green-download-gambar-wallpaper-wa.png');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <a class="navbar-brand" href="#">
          <img src="https://th.bing.com/th/id/OIP.qeBL7LoMSOxJnY_hd_ZOZgHaHc?w=183&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="30" height="30" alt="">
          WhatsApp
        </a>
      </nav>
    
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-header text-center">
                <h3>WhatsApp Login</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone number</label>
                    <input type="tel" class="form-control" id="exampleInputEmail1" placeholder="+62">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-success btn-block">Log in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script>
        function validatePhone(phone) {
          var regex = /^\+(?:[0-9] ?){6,14}[0-9]$/;
          return regex.test(phone);
        }
      
        function validateForm() {
          var phone = document.getElementById("exampleInputEmail1").value;
          if (!validatePhone(phone)) {
            alert("Invalid phone number format");
            return false;
          }
          return true;
        }
      
        document.getElementById("login-form").addEventListener("submit", function(event) {
          if (!validateForm()) {
            event.preventDefault();
          }
        });
      </script>
      
      
</body>
</html>
